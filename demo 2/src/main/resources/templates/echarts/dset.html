<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 60%;width: 60%;"></div>
       <form style="margin-left:30px;" th:action="@{/view}" th:object="${exdata}" method="post">
        供货周期(天): (包材、大件、电子器件、小五金) <br/>
        <input type="text"  th:field="*{PCT}" style="height: 15px;width: 60px;margin-left:70px;">
        <input type="text" name="LCT" value=3 style="height: 15px;width: 60px;">
        <input type="text" name="ECT" value=7 style="height: 15px;width: 60px;">
        <input type="text" name="HCT" value=7 style="height: 15px;width: 60px;"><br/>
        产量: ('GW1111系列'、'GW1122系列'、'GW1813系列'、'A71锁'、'V8锁')<br/>
        <input type="text" name="GW11" value=4000 style="height: 15px;width: 60px;margin-left:70px;">
        <input type="text" name="GW12" value=3200 style="height: 15px;width: 60px;">
        <input type="text" name="GW13" value=800 style="height: 15px;width: 60px;">
        <input type="text" name="A71" value=2400 style="height: 15px;width: 60px;">
        <input type="text" name="A8" value=2400 style="height: 15px;width: 60px;">
        <input type="submit" value="计算储位" style="margin-left:10px;">
        <input type="reset" value="重置按钮" />
        </form> 

       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '';

option = {
    title: {
        text: '好太太生产物料储位计算',
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['包材', '大件','电子器件','小五金'],
        x: 'right'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'value',
        name: '个'
    },
    yAxis: {
        type: 'category',
        data: ['V8锁','A71锁','GW1813系列','GW1122系列','GW1111系列']
    },
    series: [
        {
            name: '包材',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [320, 302, 301, 334, 390, 330, 320]
        },
        {
            name: '大件',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [120, 132, 101, 134, 90, 230, 210]
        },
        {
            name: '电子器件',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [220, 182, 191, 234, 290, 330, 310]
        },
        {
            name: '小五金',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [820, 832, 901, 934, 1290, 1330, 1320]
        }
    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
